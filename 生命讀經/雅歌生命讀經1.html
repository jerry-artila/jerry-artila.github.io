    <h1 class="blue">雅歌生命讀經（一）</h1>
    <h2 class="orange">雅歌的主題是<br>滿足中的滿足</h2>
    <p>本書描繪愛基督的人經歷中的四個階段，可用以下四句話來概述：
    </p>
    <ul>
        <li>一個愛基督的人，應當是受祂的愛並祂的甜美所吸引，追求祂以得完全滿足的人。</li>
        <li>一個愛基督的人，應當是蒙祂呼召，藉著與祂的十字架成為一，得拯救脫離己的人。</li>
        <li>一個愛基督的人，應當是蒙祂呼召，在升天裡生活，在祂的復活裡作神之新造的人。</li>
        <li>一個愛基督的人，應當是蒙祂更厲害的呼召，在經歷祂的復活之後，藉著祂的十字架，在幔內過生活的人。</li>
    </ul>
